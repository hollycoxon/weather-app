<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d1eee6cb13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-whole">
        <div class="card-body">
          <section class="search-bar-section">
            <form id="citySearch">
              <div class="row">
                <div class="col-10">
                  <input
                    type="text"
                    placeholder="Search..."
                    class="form-control search-bar"
                    autofocus
                    id="userCityInput"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="btn search-button shadow"
                  />
                </div>
              </div>
              <div class="row">
                <button
                  type="button"
                  class="currentLocation btn"
                  id="current-location-button"
                >
                  <i class="fa-solid fa-location-crosshairs"></i>
                  Use Current Location
                </button>
              </div>
            </form>
          </section>
          <br />
          <section class="current-weather-section">
            <div class="row">
              <div class="col-3">
                <h1 class="city">London</h1>
                <div class="row">
                  <div class="col-6 today" id="day">Monday</div>
                  <div class="col-6 time">
                    <span id="time">14:55</span
                    ><span class="time-locale"> GMT</span>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <img
                  id="icon"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                  alt=""
                />
              </div>
              <div class="col-3">
                <h1 class="temperature row" id="currentTemp">21Â°</h1>
                <div class="row forecast" id="weather-description">
                  Partly Cloudy
                </div>
              </div>
              <div class="col other-info-box">
                <br />
                <div class="other-info">
                  Humidity:
                  <span class="other-info-value" id="humidity">55%</span>
                </div>
                <div class="other-info">
                  Winds: <span class="other-info-value" id="wind">3mph</span>
                </div>
              </div>
            </div>
          </section>
          <br />
          <br />
          <section class="future-forecast-section">
            <div class="card card-7day shadow">
              <div class="card-body">
                <div class="card-header header-7day">7 Day Forecast</div>
                <div class="row 7days" id="forecast"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/hollycoxon" target="_blank">Holly Coxon</a>,
        is
        <a href="https://github.com/hollycoxon/plus-week7-hw" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://shecodes-plus-weather-hw7.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
